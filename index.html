const AnimSphere=({size=500})=>{
const ref=useRef(null);const raf=useRef(0);
useEffect(()=>{
const cv=ref.current;if(!cv)return;
const ctx=cv.getContext("2d");const dpr=window.devicePixelRatio||1;
cv.width=size*dpr;cv.height=size*dpr;ctx.scale(dpr,dpr);
const cx=size/2,cy=size/2,r=size*0.40;
let t=0,running=true;
const arcs=Array.from({length:90},()=>({tilt:(Math.random()-0.3)*Math.PI*0.8,phase:Math.random()*Math.PI*2,speed:0.3+Math.random()*0.6,len:0.15+Math.random()*0.35,bright:0.4+Math.random()*0.6}));
const nodes=Array.from({length:60},()=>({tilt:(Math.random()-0.3)*Math.PI*0.8,phase:Math.random()*Math.PI*2,speed:0.2+Math.random()*0.5,size:1+Math.random()*2.5}));
const proj=(th,tilt)=>{const x=r*Math.cos(th),y=r*Math.sin(th)*Math.cos(tilt),z=r*Math.sin(th)*Math.sin(tilt);return{x:cx+x,y:cy-y,z};};
const draw=()=>{
if(!running)return;ctx.clearRect(0,0,size,size);t+=0.008;
const g=ctx.createRadialGradient(cx,cy,r*0.2,cx,cy,r*1.3);g.addColorStop(0,"rgba(134,188,37,0.04)");g.addColorStop(1,"transparent");ctx.fillStyle=g;ctx.fillRect(0,0,size,size);
for(const a of arcs){const s0=a.phase+t*a.speed,e0=s0+a.len*Math.PI;ctx.beginPath();let started=false;for(let s=0;s<=30;s++){const th=s0+(e0-s0)*(s/30),p=proj(th,a.tilt),d=(p.z+r)/(2*r);if(d<0.15){started=false;continue;}const al=a.bright*(0.1+d*0.7)*(1-Math.abs(s/30-0.5)*1.5);ctx.strokeStyle=`rgba(134,188,37,${Math.max(0,al)})`;ctx.lineWidth=0.5+d*1.8;if(!started){ctx.moveTo(p.x,p.y);started=true;}else ctx.lineTo(p.x,p.y);}ctx.stroke();}
for(const nd of nodes){const th=nd.phase+t*nd.speed,p=proj(th,nd.tilt),d=(p.z+r)/(2*r);if(d<0.2)continue;const a=0.2+d*0.8;ctx.beginPath();ctx.arc(p.x,p.y,nd.size+3,0,Math.PI*2);ctx.fillStyle=`rgba(134,188,37,${a*0.2})`;ctx.fill();ctx.beginPath();ctx.arc(p.x,p.y,nd.size*d,0,Math.PI*2);ctx.fillStyle=`rgba(${120+d*60},${200+d*50},30,${a})`;ctx.fill();}
raf.current=requestAnimationFrame(draw);};draw();
return()=>{running=false;cancelAnimationFrame(raf.current);};
},[size]);
return <canvas ref={ref} style={{width:size,height:size}}/>;
};

const OrganicSphere=({size=320})=>{
const ref=useRef(null);const raf=useRef(0);
useEffect(()=>{
const cv=ref.current;if(!cv)return;const ctx=cv.getContext("2d");const dpr=window.devicePixelRatio||1;
cv.width=size*dpr;cv.height=size*dpr;ctx.scale(dpr,dpr);
const cx=size/2,cy=size/2,r=size*0.36;let t=0,running=true;
const dots=Array.from({length:600},()=>({lat:(Math.random()-0.5)*Math.PI,lon:Math.random()*Math.PI*2,jitter:0.92+Math.random()*0.16,size:0.5+Math.random()*2,bright:0.3+Math.random()*0.7}));
const tendrils=Array.from({length:45},()=>({startLat:-Math.PI*0.3-Math.random()*Math.PI*0.3,startLon:Math.random()*Math.PI*2,curve:-0.5-Math.random()*1.5,length:0.3+Math.random()*0.6,speed:0.1+Math.random()*0.15,width:1+Math.random()*2,bright:0.4+Math.random()*0.6}));
const bumps=[];for(let i=0;i<8;i++){const lat=(Math.random()-0.3)*Math.PI*0.7,lon=Math.random()*Math.PI*2,bR=0.15+Math.random()*0.2,dc=30+Math.floor(Math.random()*40);for(let j=0;j<dc;j++){bumps.push({lat:lat+(Math.random()-0.5)*bR,lon:lon+(Math.random()-0.5)*bR,elevation:1.0+Math.random()*0.12,size:0.8+Math.random()*1.5,bright:0.5+Math.random()*0.5});}}
const proj=(lat,lon,rad)=>{const y=rad*Math.sin(lat),rr=rad*Math.cos(lat),x=rr*Math.cos(lon),z=rr*Math.sin(lon);return{x:cx+x,y:cy-y,z};};
const draw=()=>{
if(!running)return;ctx.clearRect(0,0,size,size);t+=0.005;
const g=ctx.createRadialGradient(cx,cy+r*0.3,0,cx,cy+r*0.3,r*1.5);g.addColorStop(0,"rgba(134,188,37,0.06)");g.addColorStop(1,"transparent");ctx.fillStyle=g;ctx.fillRect(0,0,size,size);
const rot=t*0.3;
for(const d of dots){const p=proj(d.lat,d.lon+rot,r*d.jitter);const depth=(p.z+r)/(2*r);if(depth<0.1)continue;const a=d.bright*(0.1+depth*0.7);ctx.beginPath();ctx.arc(p.x,p.y,d.size*depth,0,Math.PI*2);ctx.fillStyle=`rgba(134,188,37,${a})`;ctx.fill();}
for(const b of bumps){const p=proj(b.lat,b.lon+rot,r*b.elevation);const depth=(p.z+r*b.elevation)/(2*r*b.elevation);if(depth<0.15)continue;const a=b.bright*(0.15+depth*0.75);ctx.beginPath();ctx.arc(p.x,p.y,b.size*depth+2,0,Math.PI*2);ctx.fillStyle=`rgba(134,188,37,${a*0.25})`;ctx.fill();ctx.beginPath();ctx.arc(p.x,p.y,b.size*depth,0,Math.PI*2);ctx.fillStyle=`rgba(${100+depth*80},${200+depth*55},${20+depth*20},${a})`;ctx.fill();}
for(const tr of tendrils){ctx.beginPath();let started=false;for(let s=0;s<=30;s++){const frac=s/30;const lat=tr.startLat+frac*tr.length*Math.PI;const lon=tr.startLon+rot+frac*tr.curve;const ext=1+frac*frac*0.6;const p=proj(lat,lon,r*ext);const depth=(p.z+r*ext)/(2*r*ext);if(depth<0.05){started=false;continue;}const a=tr.bright*(0.1+depth*0.5)*(1-frac*0.7);ctx.strokeStyle=`rgba(134,188,37,${Math.max(0,a)})`;ctx.lineWidth=tr.width*(1-frac*0.5)*depth;if(!started){ctx.moveTo(p.x,p.y);started=true;}else ctx.lineTo(p.x,p.y);}ctx.stroke();}
raf.current=requestAnimationFrame(draw);};draw();
return()=>{running=false;cancelAnimationFrame(raf.current);};
},[size]);
return <canvas ref={ref} style={{width:size,height:size}}/>;
};

onMouseLeave={e=>{e.currentTarget.style.borderColor=C.border;e.currentTarget.style.boxShadow="none";}}>
<StageIcon stage={i} size={95}/>
<span style={{fontSize:16,marginTop:8,color:C.white,...BOLD}}>{STAGES[i].label}</span>
<span style={{fontSize:12,marginTop:4,marginBottom:12,color:C.gray400,...REG}}>{STAGES[i].period}</span>
<Btn size="sm" onClick={e=>{e.stopPropagation();go("pathway",{stage:i});}}>{STAGES[i].period}</Btn>
</div></div>))}
</div></div>
<BackBtn onClick={()=>go("level")} label="Back to levels"/>
<div style={{height:24}}/>
</div></div>
)}

{scr==="pathway"&&(
<div style={pageStyle}>
<div style={{padding:"16px 24px",display:"flex",alignItems:"center",justifyContent:"space-between",borderBottom:`1px solid ${C.border}`}}>
<Logo/>
<div style={{display:"flex",gap:8}}>
{STAGES.map((s,i)=>(
<button key={i} onClick={()=>setStage(i)} style={{borderRadius:50,fontSize:12,padding:"8px 16px",transition:"all 0.2s",background:stage===i?C.blue:"transparent",color:stage===i?C.white:C.blue,border:`1.5px solid ${stage===i?C.blue:C.blue+"40"}`,...SEMI}}
onMouseEnter={e=>{if(stage!==i)e.currentTarget.style.background=`${C.blue}15`;}}
onMouseLeave={e=>{if(stage!==i)e.currentTarget.style.background="transparent";}}
>{s.label} – {s.period}</button>))}
</div></div>
<Breadcrumb items={getBreadcrumbs()}/>
<div style={{flex:1,display:"flex",gap:20,padding:20}}>
<div style={{width:192,flexShrink:0,borderRadius:12,padding:16,background:C.card,border:`1px solid ${C.border}`,display:"flex",flexDirection:"column"}}>
<div style={{display:"flex",justifyContent:"center",marginBottom:12}}><ProfileIcon size={52}/></div>
{prof.map(p=><div key={p.k} style={{marginBottom:8}}><div style={{color:C.gray600,fontSize:10,textTransform:"uppercase",letterSpacing:"0.5px",...SEMI}}>{p.k}</div><div style={{color:C.white,fontSize:12,...SEMI}}>{p.v}</div></div>)}
<div style={{marginTop:12,paddingTop:12,borderTop:`1px solid ${C.border}`,display:"flex",justifyContent:"center"}}><StageIcon stage={stage} size={72}/></div>
<div style={{textAlign:"center",marginTop:4,fontSize:10,color:C.green,...BOLD}}>{STAGES[stage].label}</div>
</div>
<div style={{flex:1,minWidth:0}}>
<div style={{display:"inline-flex",alignItems:"center",gap:8,padding:"6px 16px",borderRadius:50,fontSize:12,marginBottom:16,background:C.blue,color:C.white,...BOLD}}>
<StageIcon stage={stage} size={18}/>{STAGES[stage].label} – {STAGES[stage].period}
</div>
<div style={{display:"flex",flexDirection:"column",gap:10}}>
{Object.entries(pathwayData).map(([cat,sd])=>{
const items=sd[stage];
return(<div key={cat} style={{display:"flex",gap:10,alignItems:"stretch"}}>
<div style={{width:160,flexShrink:0,borderRadius:8,padding:12,display:"flex",alignItems:"center",background:`${C.green}10`,border:`1px solid ${C.green}18`}}>
<span style={{fontSize:12,color:C.green,...BOLD}}>{cat}</span></div>
<div style={{flex:1,borderRadius:8,padding:12,background:C.card,border:`1px solid ${C.border}`}}>
{items==="N/A"?<span style={{fontSize:12,color:C.gray600,...REG}}>N/A</span>
:Array.isArray(items)&&typeof items[0]==="string"?<div style={{fontSize:12,lineHeight:1.8,color:C.gray200,...REG}}>{items.map((t,i)=><div key={i}>{t}</div>)}</div>
:<div style={{display:"flex",flexDirection:"column",gap:4}}>{items.map((t,i)=><div key={i} style={{display:"flex",alignItems:"center",gap:8}}><div style={{width:8,height:8,borderRadius:4,flexShrink:0,background:t.c}}/><span style={{fontSize:12,color:C.gray200,...REG}}>{t.n}</span></div>)}</div>}
</div></div>);})}
</div>
<div style={{marginTop:20,borderRadius:8,padding:10,display:"flex",flexWrap:"wrap",alignItems:"center",gap:12,background:C.card,border:`1px solid ${C.border}`}}>
<span style={{fontSize:12,fontStyle:"italic",color:C.white,...BOLD}}>Primary Influencer:</span>
{influencers.map(inf=><div key={inf.l} style={{display:"flex",alignItems:"center",gap:4}}><div style={{width:10,height:10,borderRadius:5,background:inf.c}}/><span style={{fontSize:12,fontStyle:"italic",color:C.gray400,...REG}}>{inf.l}</span></div>)}
</div>
<div style={{marginTop:6,fontSize:12,fontStyle:"italic",color:C.gray600,...REG}}>CE: Communication Excellence (India only) | CS: Core Skills Learning | DLHP: Deloitte Leadership and Human Potential</div>
</div></div>
<div style={{padding:"0 20px 20px"}}>
<button onClick={()=>go("career")} style={{fontSize:14,color:C.gray600,...SEMI,transition:"color 0.2s",background:"none",border:"none"}}
onMouseEnter={e=>e.currentTarget.style.color=C.blue}
onMouseLeave={e=>e.currentTarget.style.color=C.gray600}>← Back to career stages</button>
</div></div>
)}

</div></div>);
}

ReactDOM.render(<App/>,document.getElementById("root"));
</script>
</body>
</html>
